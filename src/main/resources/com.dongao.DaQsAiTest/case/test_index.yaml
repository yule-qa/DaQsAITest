#ApiTestCaseModel
name: qs_study_index
description: 获取今日首页数据
steps:     # 下方带-，证明是一个序列，反序列化时，需要用list类型接收
    - api: qs_study_index     # 此处为k-v结构，所以在反序列化的时候，需要用map类型接收
      action: index
    - api: qs_study_index     # 此处为k-v结构，所以在反序列化的时候，需要用map类型接收,参数传递
      action: index
      params:
        tagid: [1,2,3]
   #断言 ，一般以数据驱动为模式的接口测试框架，不建议加过多断言，断言可以增加到代码里
    - actual: jsonpath
      expect: 3
      matcher: equalTo
